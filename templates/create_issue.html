{% extends "base.html" %}
{% block content %}
<h2>Create New Issue</h2>
<form action="{{ url_for('create_issue') }}" method="post">
    <input type="text" name="title" placeholder="Issue title" required><br>
    <textarea name="description" placeholder="Describe the issue" required></textarea><br>
    <button type="submit">Create Issue</button>
</form>
{% endblock %}
